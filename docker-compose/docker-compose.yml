services:
  mariadb:
    image: mariadb
    container_name: mariadb-tam
    environment:
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_RANDOM_ROOT_PASSWORD: 1
    volumes:
      - ${DB_LOC}:/var/lib/mysql:Z
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3
    restart: always
  tam:
    image: dbob16/tam-server
    container_name: tam1
    depends_on:
      mariadb:
        condition: service_healthy
        restart: true
    environment:
      API_PW: ${API_PW}
      DB_TYPE: MYSQL
      MYSQL_HOST: mariadb
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWD: ${DB_PASSWORD}
      MYSQL_DB: ${DB_NAME}
    ports:
      - '8000:80'
    healthcheck:
      test: curl --fail http://localhost:80/health/ || exit 1
      interval: 2s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: always

